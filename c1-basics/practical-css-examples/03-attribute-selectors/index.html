<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selectors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <div id="foo">IDs are by default case sensitive</div>
    <input type="TeXt" value="HTML keywords are not"/>
    <ul>
        <li>
            <a href="http://mozilla.com" target="ABC">Mozilla - ABC</a>
        </li>
        <li>
            <a href="http://mozilla.com" target="abc">Mozilla - abc</a>
        </li>
        <li>
            <a href="http://mozilla.com" target="Abc">Mozilla - Abc</a>
        </li>
        <li>
            <a href="http://mozilla.com" target="Abcd">Mozilla - Abc</a>
        </li>
    </ul>
</body>
</html>
